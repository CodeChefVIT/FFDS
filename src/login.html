<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Meta, SEO, Favicon -->

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="msapplication-config" content="/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff0077">
	<link rel="shortcut icon" href="/img/favicon.ico">

	<!-- External JS, Links, CSS -->

	<link rel="stylesheet" href="css/mybulma.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<title>Log In | FFDS</title>
</head>

<body>

	<!-- Navbar Section -->

	<nav class="navbar is-info has-shadow is-spaced" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="#">
				<img src="img/main-logo.png" alt="Brand Logo">
			</a>
			<a class="navbar-item mr-5" style="margin-right: 4rem;" href="#">
				<img src="img/main-text.png" alt="Brand Name">
			</a>
			<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>

		<div id="navbarMenu" class="navbar-menu is-info">
			<div class="navbar-start">
				<a href="home.html" class="navbar-item is-size-5" style="margin-right: 2rem;">
					<span class="icon">
						<i class="fas fa-home"></i>
					</span>
					<span class="has-text-weight-semibold" style="margin-left: 0.75rem;"> Home</span>
				</a>

				<a href="faq.html" class="navbar-item is is-size-5">
					<span class="icon">
						<i class="far fa-question-circle"></i>
					</span>
					<span class="has-text-weight-semibold" style="margin-left: 0.75rem;">FAQ</span>
				</a>
			</div>
		</div>
	</nav>

	<!-- Script for navbar-menu -->

	<script>
		$(document).ready(function () {

			// Check for click events on the navbar burger icon
			$(".navbar-burger").click(function () {

				// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
				$(".navbar-burger").toggleClass("is-active");
				$(".navbar-menu").toggleClass("is-active");

			});
		});
	</script>

	<!-- Login Form -->
	<section class="container">
		<br>
		<br>
		<span class="level has-text-weight-semibold is-size-2 title has-text-centered"
			style="color: #FE0074; margin-left: 20%">Log In</span>
		<br>
		<br>
		<form action="" style="margin-left: 20%; margin-right: 10%;">
			<p class="help is-danger is-hidden">The Email / Password you entered is incorrect.</p>
			<div class="field">
				<label for="loginEmail" class="label has-text-primary">Email</label>
				<div class="control has-icons-left">
					<input id="loginEmail" class="input is-primary" type="email" placeholder="Enter your email" required>
					<span class="icon is-small is-left">
						<i class="fas fa-envelope"></i>
					</span>
				</div>
			</div>
			<div class="field">
				<label for="loginPwd" class="label has-text-primary">Password</label>
				<div class="control has-icons-left">
					<input id="loginPwd" class="input is-primary" type="password" placeholder="Enter your password" required>
					<span class="icon is-small is-left">
						<i class="fas fa-key"></i>
					</span>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<label class="checkbox">
						<input type="checkbox">
						Remember Me
					</label>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<button class="button is-link is-primary">Log In</button>
				</div>
			</div>
			<br>
			<br>
		</form>
	</section>

	<!-- Footer -->

	<footer class="footer is-fixed-bottom" style="background-color: #E31A6C;">
		<div class="container">
			<span class="has-text-weight-semibold is-size-4 has-text-white">Follow Us On: </span>
			<span class="icon">
				<i class="fab fa-facebook-f has-text-white"></i>
			</span>
			<span class="icon">
				<i class="fab fa-twitter has-text-white"></i>
			</span>
			<span class="icon">
				<i class="fab fa-instagram has-text-white"></i>
			</span>
			<br>
			<span class="has-text-weight-semibold is-size-4 has-text-white">Made with</span>
			<span class="icon">
				<i class="fas fa-heart" style="color: #ED3B9D;"></i>
			</span>
			<span class="has-text-weight-semibold is-size-4 has-text-white">by
				<a href="https://codechefvit.com">CodeChefVIT.</a>
			</span>
		</div>

	</footer>

</body>

</html>
